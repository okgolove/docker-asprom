---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: name-tests-test
      - id: double-quote-string-fixer
  - repo: https://github.com/hadolint/hadolint
    rev: v2.7.0
    hooks:
      - id: hadolint
